        /* General Styles */

        body {
            background-color: #202020;

        /* Container Styling */

        .container {

            border-radius: 15px;

        /* VIP Icon Styling */

            padding: 5px;
            background-color: #fff;

        /* Profile Picture Placeholder */

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px 0;
            border: 4px solid #f4d03f;
            animation: pulse 2s infinite;
        }

        /* Animation */

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Input Field Styling */

        input[type="text"] {
            width: 85%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #f4d03f;
            border-radius: 8px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }

        /* Button Styling */

        button {
            background-color: #f4d03f;
            color: #202020;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffd700;
        }

        /* Text Styling */

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Content Locker Section */

        #offerContainer {
            display: none;
            margin-top: 30px;
        }

        /* Countdown Timer Styling */

        .countdown {
            font-size: 18px;
            margin: 20px 0;
            color: #f4d03f;
        }

        /* Progress Section */

        .progress {
            margin-top: 20px;
            font-size: 16px;
            color: #f4d03f;
        }

        /* Notification Styling */

        .notification {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Footer Styling */

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        /* Responsive Styling */

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .vip-icon {
                width: 50px;
                height: 50px;
            }
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            input[type="text"] {
                width: 90%;
                font-size: 14px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>

        // Countdown Timer Script
        function startCountdown(duration, display) {
            var timer = duration,
                hours, minutes, seconds;
            setInterval(function() {
                hours = parseInt(timer / 3600, 10);
                minutes = parseInt((timer % 3600) / 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + "h " + minutes + "m " + seconds + "s ";

                if (--timer < 0) {
                    display.textContent = "Offer Expired";
                    document.getElementById("claimForm").style.display = 'none';
                }
            }, 1000);
        }

        window.onload = function() {
            var threeHours = 60 * 60 * 3, // 3 hours in seconds
